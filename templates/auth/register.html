    <body style="background:#ff6a4a;">

{% include 'base/authNavbar.html' %}

<br>
	<center><b>Registration Form</b></center>
				<div style="width:500px; margin-left:310px;">
					            {% load crispy_forms_tags %}
					        <center>{{ title }}</center>
					<form method="POST" class="form-control" style="background:#ff3d13;font-color:white;">{% csrf_token %}
						            {{ form|crispy }}
							<br/><button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
		</div>

	</body>
</HTML>
